<section class="container">
  <a (click)="goToBack()">Back</a>

  @if (product && !isLoading) {
    <article class="detail">
      <figure>
        <img data-testid="product-image" [src]="product.images[0]" alt="" />
      </figure>
      <div>
        <h1 data-testid="product-title">{{ product.title }}</h1>
        <h2 data-testid="product-price">{{ product.price | currency }}</h2>
        <p data-testid="product-description">{{ product.description }}</p>
      </div>
    </article>
  }

  @if (isLoading) {
    <div data-testid="loader">Loading product...</div>
  }
</section>
