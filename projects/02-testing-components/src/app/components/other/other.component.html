<section class="container">
  <h3>Directive</h3>
  <p highlight>My first value</p>
  <p highlight="yellow">My second value</p>
  <input
    type="text"
    [formControl]="inputColorControl"
    [highlight]="inputColorControl.value"
  />

  <hr />

  <h3>Pipe</h3>
  <p>{{ "my text" | reverse }}</p>

  <input type="text" [formControl]="inputTextControl" />
  <p>{{ inputTextControl.value | reverse }}</p>
</section>
